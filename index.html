<script>
//clock
var d,h,m,s,animate;

function init(){
    d=new Date();
    h=d.getHours();
    m=d.getMinutes();
    s=d.getSeconds();
    clock();
};
function clock(){
    s++;
    if(s==60){
        s=0;
        m++;
        if(m==60){
            m=0;
            h++;
            if(h==24){
                h=0;
            }
        }
    }
    $('sec',s);
    $('min',m);
    $('hr',h);
    animate=setTimeout(clock,1000);
};
function $(id,val){
    if(val<10){
        val='0'+val;
    }
    document.getElementById(id).innerHTML=val;
};
window.onload=init;
</script>

	<script type="text/javascript">
	//button sounds
	a=new AudioContext()
	function beep(vol, freq, duration){
	 v=a.createOscillator()
	 u=a.createGain()
	 v.connect(u)
	 v.frequency.value=freq
	 v.type="square"
	 u.connect(a.destination)
	 u.gain.value=vol*0.01
	 v.start(a.currentTime)
	 v.stop(a.currentTime+duration*0.001)
	}
	</script>
